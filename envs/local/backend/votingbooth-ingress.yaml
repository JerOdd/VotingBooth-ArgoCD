apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: votingbooth-ingress
spec:
  rules:
    - host: votingbooth.local
      http:
        paths:
          - path: /votes
            pathType: Prefix
            backend:
              service:
                name: vote-service
                port:
                  number: 80