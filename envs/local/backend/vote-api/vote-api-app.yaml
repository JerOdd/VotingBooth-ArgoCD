apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vote-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/JerOdd/VotingBooth-Helm.git
    path: .
    targetRevision: HEAD
    helm:
      parameters:
        - name: name
          value: vote-api
        - name: namespace
          value: votingbooth-local
        - name: deployment.image.repository
          value: vote-api
        - name: deployment.image.tag
          value: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: votingbooth-local
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true